<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Example with LoRa and ESP8266</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="index.js"></script>
</head>

<body>

  * You may need to refresh the page if the websocket is closed.<br />
  * GitHub: <a href="https://github.com/gabrielklein/ExampleESPLoraWeb">https://github.com/gabrielklein/ExampleESPLoraWeb</a><br />
  <br />

  <form action="">
    Message:<br>
    <input type="text" id="mess" value="Hello World"><br />
    <input type="button" id="send" value="Send">

    <br />
    Received from LoRa:<br />
    <textarea id="recv" rows="20" cols="100">
    </textarea>

    <br><br>
  </form>


</body>

</html>
